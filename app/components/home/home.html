<div>
    <h3>Welcome to the Home Page.</h3>

    <div class="row">
        <div class="col-md-2">
            <p class="input-group">
                <input type="text" class="form-control"
                       uib-datepicker-popup="dd/MMM/yyyy"
                       ng-model="ctrl.date.value"
                       is-open="ctrl.date.opened"
                       datepicker-options="ctrl.date.options"
                       close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="ctrl.date.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>

</div>
